hide-cursor-when-typing = true

confirm-before-quit = false

[cursor]
shape = 'block'
blinking = false

[editor]
 program = "lvim"
 args = []

[window]
width = 700
height = 500
mode = "windowed"
# opacity = 0.8
blur = true
decorations = "enabled"
colorspace = "display-p3"

